    <script>
            // Level 1.
            // 1. 화씨 섭씨 변환하기 :
            // 2. 섭씨 화씨 변환하기 :
            // * 이전에 변환한 기록이 있으면 해당 기록을 반환
            // * 반환하면 기록이 말소 되어야 한다.
            // * 상태를 저장할 줄 알아야 한다.
            // * flag 기법 - undefined, null
            // 3. 프로그램 종료하기


        console.log("1. 화씨 섭씨 변환화기");
        console.log("2. 섭씨 화씨 변환화기");
        console.log("3. 프로그램 종료");
        var fc, cc, result;

        while (true) {
            menu = prompt("메뉴를 선택하세요.", "1");

            if (menu == "1" && result == null) {
                fc = prompt('화씨 온도를 입력하여 주세요.', 'F');
                fc = Number(fc);
                result = (fc - 30) / 2;
                console.log("변환된 섭씨 온도는" + result + "도 입니다.");
                result = null;

            } else if (menu == "1" && result != null) {
                console.log("즉시 변환된 섭씨 온도는" + cc + "도 입니다.");
                fc = null;
                cc = null;
                result = null;

            } else if (menu == "2" && fc == null) {
                cc = prompt('섭씨 온도를 입력하여 주세요.', 'C');
                cc = Number(cc);
                result = (cc * 2) + 30;
                console.log("변환된 화씨 온도는" + result + "도 입니다.");

            } else if (menu == "2" && fc != null) {
                console.log("즉시 변환된 섭씨 온도는" + fc + "도 입니다.");
                cc = null;
                fc = null;
            } else if (menu == "3") {
                break;
            }
        }
    </script>
