<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>


</head>

<body>
    <input type="button" class="change" value="온도 변환" onclick="sub_change();">
    <div id="change"></div>
    <script>
        /*
        Level 2.
        1. 화씨 섭씨 변환하기 :
        2. 섭씨 화씨 변환하기 :
        3. 프로그램 종료 하기
        * innerHtml
        * onclick 
        */
        function sub_change() {
            var cc, fc, result;
            console.log("1. 화씨 섭씨 변환하기");
            console.log("2. 섭씨 화씨 변환하기");
            console.log("3. 프로그램 종료하기");

            while (true) {
                var menu = prompt("번호를 선택하여 주세요.");

                if (menu == "1") {
                    var fc = prompt("화씨 온도를 입력하여 주세요.");
                    fc = Number(fc);
                    result = (fc - 30) / 2;
                    document.getElementById("change").innerHTML = "변환된 섭씨 온도는" + result + "도 입니다.";
                    break;
                } else if (menu == "2") {
                    var cc = prompt("섭씨 온도를 입력하여 주세요.");
                    cc = Number(cc);
                    result = (cc + 30) * 2;
                    document.getElementById("change").innerHTML = "변환된 화씨 온도는" + result + "도 입니다.";
                    break;
                } else if (menu == "3") {
                    break;
                }
            }
        }


    </script>

</body>

</html>
