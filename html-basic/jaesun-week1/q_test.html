<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //for, while 같이
        // 1.구구단 출력
        //  1-1. 몇단을 출력할까요?
        // 2. 프로그램 종료


        while(true){
            console.log("1번은 구구단출력, 2번은 프로그램 종료")

            var menu = prompt("메뉴를 선택하세요");
            if(menu==1){
                console.log("몇단을 출력할까요?");
                var num = prompt("몇단을 출력할까요?");
                var result=0;
                for(var i=1; i<10;i++){
                    result = num*i;
                    console.log(num + "X" + i + "=" + result);
                }
            }else if(menu==2){
                break;
            }else{
                console.log("올바른 메뉴를 선택하세요.");
            }
        }
    </script>

</head>
<body>
<div>
</div>

</body>
</html>
