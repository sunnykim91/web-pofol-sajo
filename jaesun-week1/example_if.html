<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        time=22;
        if(time<10){
            greeting="Good morning";
        }else if(time<20){
            greeting = "Good day";
        }else{
            greeting="good evening";
        }

        alert(greeting);


        /*
        * if 문은 if-else if- else 키워드로 구성되어 있다.
        *
        * if : 만약 조건식이 '참'이라면 해당 부분의 실행구문을 실행하겠다. 무조건 1번
        * else if : 그게 아니라 다음 조건식이 '참'이라면 해당 부분의 실행구문을 실행하겠다.0~무제한
        * else : 0~1번
        * */

        /*
        * if([조건식]){
        *   [실행구문]
        * }else if([조건식]){
        *   [실행구문]
        * }else([조건식]){
        *   [실행구문]
        * }
        *
        *
        *   조건식: 명제 - 참과 거짓을 판별할 수 있는 문장
        *   true , false라고 참 거짓을 표기 - Boolean Bool
        *   비교구문!
        *   a>b
        *   a<b
        *   a>=b
        *   a<=b
        *   a==b
        *   a === b
        *       ex) 1 === true :: 종류까지 같냐.
        *   a != b
        *   a !== b : 종류까지 다르냐?
        * */
    </script>
</head>

</html>
