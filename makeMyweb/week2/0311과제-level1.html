<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
        
        var fahrenheit = Number(fahrenheit);
        var celsius = Number(celsius);
        var flag = false;

        while(true){
            console.log("메뉴를 선택하세요");
            console.log("1. 화씨에서 섭씨로 변환하기");
            console.log("2. 섭씨에서 화씨로 변환하기");
            console.log("3. 프로그램 종료하기");

            menu = prompt("메뉴를 선택하세요","1~3");
            // 화씨 :Fahrenheit, 섭씨 : Celsius
            // 화씨 섭씨 변환 공식 : °F = °C × 1.8 + 32  , °C = (°F − 32) / 1.8
            
            if(menu == "1"){
                if(flag == true){
                    console.log(fahrenheit + "°F 입니다.");
                    flag = false;
                }
                else{
                    fahrenheit = prompt("화씨를 입력하세요","°F");                
                    celsius = (fahrenheit - 32) / 1.8;
                    console.log(celsius + "°C 입니다.");
                    flag = true;
                }
            }
            
            else if(menu == "2"){
                if(flag == true){
                    console.log(celsius + "°C 입니다.");
                    flag = false;
                }
                else{
                    celsius = prompt("섭씨를 입력하세요","°C");
                    fahrenheit = celsius * 1.8 + 32;
                    console.log(fahrenheit + "°F 입니다.")
                    flag = true;
                }
            }

            else if(menu == "3"){
                break;
            }

        }


    </script>


</body>
</html>
