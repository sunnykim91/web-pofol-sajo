        for(j=0;j<5;j++){
        
            var original_numbers = [];
            for(i=1;i<=45;i++){
                original_numbers.push(i);
            }

            var numbers = []; //뽑힌 숫자 담을 공간
            
            for(i=0;i<6;i++){
                var numberindex = Math.floor(Math.random() * original_numbers.length);
                var get_number = original_numbers[numberindex];
                numbers.push(get_number);
                original_numbers.splice(numberindex,1);
            }

            numbers.sort(function(a,b){return a-b});
            console.log(numbers);
        }
         
        


    </script>

    <!--
        1~45번까지의 정수 중에서 중복되지 않는 숫자 6개를 뽑느 게임
        로또 용지 1장은 최대 5게임을 표현할 수 있다.
        1게임 1000원, 최대 1장은 5000원
        1) 로또 번호 1게임을 뽑게 해준다.
