<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            border:1px solid #d555d5;
        }

        #title {
            color:red;
        }

        .default_text{
            font-size: 3em;
        }

        span.default_text{
            color: yellow;
        }

        p.default_text.p_default{
            font-weight: bold;
        }

        .default_text b{
            border:1px solid red;
        }

        .default_text > b{
            border:1px solid red;
        }
        /* css를 사용할 때
        어떤 요소를 선택해서 어떤 스타일을 적용한다.
        이 때 요소를 선택하는 방법을 셀렉터(요소선택자) 라고 부른다.
        
        기본선택자 3가지
        태그
        아이디
        클래스


        선휘 가방 안에 필통 안에 지우개
        
        > 꺽쇠는 바로! 안에 있는 걸 의미 

        선휘가방 > 필통 > 지우개         둘이 같은 의미
        선휘가방 필통 지우개

        선휘가방 > 지우개        얘는 찾을 수가없음.
        선휘가방 지우개     찾을 수 있음.

         */
    </style>
</head>
<body>
    <p id="title" class="default_text p_default">
        문단 내용
    </p>    
    <span class="default_text">문장 <b>예시</b>입니다.</span>
    <b>밖에 있는 B</b>

    <table>
        <tbody>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>CSS</td>
                <td>JS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
