            $(function() {
    
    
                $("#join_a").click(function() {

                function formChk(){
                    if($('#user_id').val()==''){
                        alert('아이디를 입력하세요');
                        return false;
                    }
                    if($('#user_pw').val()==''){
                        alert('패스워드를 입력하세요');
                        return false;
                    }
                    if($('#user_name').val()==''){
                        alert('이름을 입력하세요');
                        return false;
                    }
                    if($('#user_email').val()==''){
                        alert('이메일주소를 입력하세요');
                        return false;
                    }
                    if($('#user_address').val()==''){
                        alert('주소를 입력하세요');
                        return false;
                    }
    
                    
                   
                    var idRule = /^[A-Za-z0-9]{4,12}$/;
                    var pwRule = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/;
                    var emailRule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
    
    
                    if(!idRule.test($("#user_id").val())){
                        alert('아이디는 영문대,소문자 , 숫자 4 ~12 자리로 입력해 주세요.');
                        return false;
                    }
                     
                    if(!pwRule.test($("#user_pw").val())){
                        alert('패스워드는 최소 8자리에 숫자, 문자, 특수문자 각각 1개 이상 포함하세요.');
                        return false;
                    }
    
    
                    if(!emailRule.test($("#user_email").val())){
                        alert("이메일 형식이 아닙니다.")
                        return false;
                    }

                }

                    e.preventDefault();
                    
    
    
                    var printContent = "아이디 : " + $('#user_id').val() + "\n비밀번호 : " + $('#user_pw').val()
